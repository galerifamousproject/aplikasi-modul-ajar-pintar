<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrasi Guru Pintar - Galeri Famous Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        :root { --primary: #4338ca; --secondary: #db2777; --bg: #e2e8f0; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #1e293b; overflow-x: hidden; }
        header { background: linear-gradient(-45deg, #4338ca, #6366f1, #db2777, #ec4899); background-size: 400% 400%; animation: gradientBG 15s ease infinite; padding: 3rem 2rem 6rem; text-align: center; color: white; border-bottom: 4px solid rgba(255, 255, 255, 0.1); }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .main-container { max-width: 1450px; margin: -4rem auto 4rem; padding: 0 20px; display: grid; grid-template-columns: 420px 1fr; gap: 35px; align-items: start; }
        @media (max-width: 1250px) { .main-container { display: flex; flex-direction: column; align-items: center; } .sidebar { width: 100% !important; max-width: 600px; position: static !important; } }
        .sidebar { background: white; border-radius: 2rem; padding: 2.5rem; box-shadow: 0 20px 40px rgba(0,0,0,0.1); position: sticky; top: 2rem; }
        .preview-section { display: flex; flex-direction: column; align-items: center; width: 100%; }
        .paper-shadow { background: white; width: 210mm; min-height: 297mm; padding: 20mm 25mm; box-shadow: 0 0 50px rgba(0,0,0,0.15); font-family: 'Times New Roman', serif; color: #000; outline: none; text-align: justify; }
        .form-label { display: block; font-size: 0.75rem; font-weight: 800; color: #64748b; margin-bottom: 0.5rem; text-transform: uppercase; }
        .input-control { width: 100%; padding: 0.9rem; border-radius: 1rem; border: 2px solid #f1f5f9; background: #fcfcfc; margin-bottom: 1.2rem; outline: none; font-size: 0.9rem; transition: 0.3s; }
        .btn-gen { width: 100%; padding: 1.2rem; border-radius: 1.5rem; border: none; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 1rem; transition: 0.3s; }
        .m-title { text-align: center; font-weight: bold; font-size: 14pt; text-decoration: underline; margin-bottom: 20px; text-transform: uppercase; }
        .m-table { width: 100%; margin-bottom: 15px; font-size: 11pt; border-bottom: 2px solid #000; padding-bottom: 10px; border-collapse: collapse; }
        footer { text-align: center; padding: 60px 20px; color: #64748b; font-size: 0.85rem; font-weight: 700; }
    </style>
</head>
<body>

    <header>
        <h1 style="font-size: 2.8rem; font-weight: 800;">Administrasi Guru Pintar</h1>
        <p>"Pembelajaran Mendalam & Karakter Berbasis Cinta"</p>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <h3 style="margin-bottom: 25px; font-weight: 800; color: var(--primary); border-left: 5px solid var(--secondary); padding-left: 15px;">Data Administrasi</h3>
            <label class="form-label">Identitas</label>
            <input type="text" id="nama" class="input-control" placeholder="Nama Guru">
            <input type="text" id="sekolah" class="input-control" placeholder="Madrasah/Sekolah">
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div><label class="form-label">Tahun</label><select id="tahun" class="input-control"><option selected>2025/2026</option></select></div>
                <div><label class="form-label">Semester</label><select id="semester" class="input-control"><option>1 (Ganjil)</option><option>2 (Genap)</option></select></div>
            </div>

            <label class="form-label">Jenjang</label>
            <select id="jenjang" class="input-control" onchange="updateSelection()">
                <option value="SD_MI">SD / MI</option>
                <option value="SMP_MTS">SMP / MTs</option>
                <option value="SMA_MA">SMA / MA</option>
            </select>
            
            <label class="form-label">Fase & Mapel</label>
            <select id="fase_kelas" class="input-control"></select>
            <select id="mapel" class="input-control"></select>

            <label class="form-label">Topik Pembelajaran</label>
            <textarea id="materi" class="input-control" rows="2" placeholder="Contoh: Ekosistem Laut"></textarea>
            
            <button id="generateBtn" onclick="generate()" class="btn-gen"><i class="fas fa-magic"></i> GENERATE MODUL OTOMATIS</button>
        </aside>

        <section class="preview-section">
            <div id="editor" contenteditable="true" class="paper-shadow">
                <div style="text-align:center; color:#cbd5e1; margin-top:120mm;">
                    <i class="fas fa-microchip" style="font-size: 5rem; margin-bottom: 20px;"></i>
                    <p>Modul Anda akan muncul di sini secara otomatis.</p>
                </div>
            </div>
            <button onclick="saveWord()" class="btn-gen" style="background: #059669; margin-top: 2rem; width: 210mm;"><i class="fas fa-file-word"></i> DOWNLOAD KE WORD (.DOC)</button>
        </section>
    </div>

    <script>
        const API_KEY = "AIzaSyD1nivanIbrQq0q2_HAF1U-uPyD-OXc5fA";

        const database = {
            "SD_MI": { fase: ["Fase A - Kelas 1", "Fase A - Kelas 2", "Fase B - Kelas 3", "Fase B - Kelas 4", "Fase C - Kelas 5", "Fase C - Kelas 6"], mapel: ["IPAS", "Bahasa Indonesia", "Matematika", "Pancasila", "Al-Qur'an Hadis", "Akidah Akhlak", "Fikih", "SKI", "Bahasa Arab"] },
            "SMP_MTS": { fase: ["Fase D - Kelas 7", "Fase D - Kelas 8", "Fase D - Kelas 9"], mapel: ["IPA", "IPS", "Bahasa Indonesia", "Matematika", "Bahasa Inggris", "Informatika", "Pancasila", "Al-Qur'an Hadis", "Akidah Akhlak", "Fikih", "SKI"] },
            "SMA_MA": { fase: ["Fase E - Kelas 10", "Fase F - Kelas 11", "Fase F - Kelas 12"], mapel: ["Bahasa Indonesia", "Matematika", "Bahasa Inggris", "Biologi", "Fisika", "Kimia", "Ekonomi", "Sosiologi", "Geografi", "Al-Qur'an Hadis", "Fikih"] }
        };

        function updateSelection() {
            const j = document.getElementById('jenjang').value;
            document.getElementById('fase_kelas').innerHTML = database[j].fase.map(x => `<option>${x}</option>`).join("");
            document.getElementById('mapel').innerHTML = database[j].mapel.map(x => `<option>${x}</option>`).join("");
        }
        updateSelection();

        async function callGemini(modelName, prompt) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${API_KEY}`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            return response;
        }

        async function generate() {
            const v = (id) => document.getElementById(id).value;
            const editor = document.getElementById('editor');
            const btn = document.getElementById('generateBtn');

            if(!v('nama') || !v('materi')) return alert("Isi Nama dan Topik!");

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> GENERATING...';
            editor.innerHTML = `<div style="text-align:center; margin-top:100mm;"><i class="fas fa-robot fa-spin" style="font-size: 4rem; color: #4338ca;"></i><h3>AI Sedang Menulis Modul Lengkap...</h3></div>`;

            const prompt = `Buatlah Modul Ajar Kurikulum Merdeka mendalam. Guru: ${v('nama')}, Madrasah: ${v('sekolah')}, Mapel: ${v('mapel')}, Fase: ${v('fase_kelas')}, Topik: ${v('materi')}. Sertakan: Tujuan, Materi Utama (Deep Learning), Karakter KBC (Hubbul Biah & Hubbunnas), Langkah PjBL, dan Asesmen. Gunakan Bahasa Indonesia formal, tebalkan judul poin penting dengan tag b, tanpa bintang.`;

            try {
                // COBA MODEL 1: gemini-1.5-pro
                let response = await callGemini('gemini-1.5-pro', prompt);
                
                // JIKA GAGAL, COBA MODEL 2: gemini-pro (Model Lama tapi Stabil)
                if (!response.ok) {
                    console.log("Mencoba model alternatif...");
                    response = await callGemini('gemini-pro', prompt);
                }

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                const hasil = data.candidates[0].content.parts[0].text;
                
                editor.innerHTML = `
                    <div class="m-title">MODUL AJAR PEMBELAJARAN MENDALAM + KBC</div>
                    <table class="m-table" style="width:100%">
                        <tr><td><b>Penyusun</b></td><td>: ${v('nama')}</td><td><b>Fase</b></td><td>: ${v('fase_kelas')}</td></tr>
                        <tr><td><b>Mapel</b></td><td>: ${v('mapel')}</td><td><b>Sekolah</b></td><td>: ${v('sekolah')}</td></tr>
                        <tr><td><b>Topik</b></td><td>: ${v('materi')}</td><td><b>Semester</b></td><td>: ${v('semester')}</td></tr>
                    </table>
                    <div style="white-space: pre-wrap; text-align: justify; font-size: 11pt;">${hasil.replace(/\*\*/g, "")}</div>
                `;
            } catch (error) {
                alert("Error: " + error.message);
                editor.innerHTML = `<p style="color:red; text-align:center; margin-top:50mm;">Gagal memanggil AI. Pastikan API Key benar atau kuota masih ada.</p>`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-magic"></i> GENERATE MODUL OTOMATIS';
            }
        }

        function saveWord() {
            const content = document.getElementById('editor').innerHTML;
            const blob = new Blob(['\ufeff', content], { type: 'application/msword' });
            saveAs(blob, "Modul_Ajar_Otomatis.doc");
        }
    </script>
</body>
</html>
