<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrasi Guru Pintar - Galeri Famous Project</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        :root { --primary: #4338ca; --secondary: #db2777; --bg: #f8fafc; --paper: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.3s ease; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #1e293b; line-height: 1.6; }

        /* HEADER ANIMASI */
        header {
            background: linear-gradient(-45deg, #4338ca, #6366f1, #db2777, #ec4899);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 4rem 1rem 6rem; text-align: center; color: white;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .wrapper { max-width: 1400px; margin: -4rem auto 4rem; padding: 0 1.5rem; display: grid; grid-template-columns: 450px 1fr; gap: 2.5rem; }
        @media (max-width: 1150px) { .wrapper { grid-template-columns: 1fr; margin-top: -2rem; } }

        /* FORM SIDEBAR */
        .glass-card { background: white; border-radius: 2rem; padding: 2rem; box-shadow: 0 20px 50px rgba(0,0,0,0.05); border: 1px solid #fff; position: sticky; top: 20px; }
        .form-label { display: block; font-size: 0.75rem; font-weight: 800; color: #64748b; margin-bottom: 0.5rem; text-transform: uppercase; }
        .input-control { width: 100%; padding: 0.9rem; border-radius: 1rem; border: 2px solid #f1f5f9; background: #fcfcfc; margin-bottom: 1.2rem; outline: none; font-size: 0.9rem; }
        .input-control:focus { border-color: var(--primary); background: #fff; }

        .btn-gen { width: 100%; padding: 1.2rem; border-radius: 1.2rem; border: none; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; font-weight: 800; cursor: pointer; box-shadow: 0 10px 20px rgba(67, 56, 202, 0.2); }
        .btn-gen:hover { transform: translateY(-3px); filter: brightness(1.1); }

        /* KERTAS MODUL */
        .paper { background: white; border-radius: 1rem; min-height: 1200px; padding: 4rem 5rem; box-shadow: 0 0 50px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; font-family: 'Times New Roman', serif; color: #000; text-align: justify; overflow-y: auto; }
        .paper h1, .paper h2, .paper h3 { text-align: center; text-transform: uppercase; margin-bottom: 5px; }
        .paper-hr { border: 1px solid #000; margin: 15px 0 25px 0; }
        .section-title { font-weight: bold; background: #f1f5f9; padding: 5px 10px; margin: 20px 0 10px 0; border-left: 5px solid #000; }

        footer { text-align: center; padding: 40px; color: #94a3b8; font-size: 0.8rem; font-weight: 700; }
    </style>
</head>
<body>

    <header>
        <h1 style="font-size: 2.5rem; font-weight: 800;">Aplikasi Modul Ajar Pintar</h1>
        <p style="letter-spacing: 3px; font-weight: 300;">"Solusi Administrasi Guru Masa Kini"</p>
    </header>

    <div class="wrapper">
        <aside class="glass-card">
            <h3 style="margin-bottom: 20px; font-weight: 800; color: var(--primary);">ADMINISTRASI GURU PINTAR</h3>
            
            <label class="form-label">Identitas Penyusun</label>
            <input type="text" id="nama" class="input-control" placeholder="Nama & Gelar">
            <input type="text" id="sekolah" class="input-control" placeholder="Sekolah/Madrasah">

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div>
                    <label class="form-label">Tahun Ajaran</label>
                    <select id="tahun" class="input-control">
                        <option>2024/2025</option><option selected>2025/2026</option><option>2026/2027</option>
                    </select>
                </div>
                <div>
                    <label class="form-label">Semester</label>
                    <select id="semester" class="input-control">
                        <option>1 (Ganjil)</option><option>2 (Genap)</option>
                    </select>
                </div>
            </div>

            <label class="form-label">Mata Pelajaran</label>
            <select id="jenjang" class="input-control" onchange="updateUI()">
                <option value="SD_MI">SD / MI</option>
                <option value="SMP_MTS">SMP / MTs</option>
                <option value="SMA_MA">SMA / MA</option>
            </select>
            <select id="kelas" class="input-control"></select>
            <select id="mapel" class="input-control"></select>

            <label class="form-label">Topik Pembelajaran</label>
            <textarea id="materi" class="input-control" rows="3" placeholder="Contoh: Rukun Islam, Fotosintesis, dsb."></textarea>

            <button onclick="generateModul()" class="btn-gen"><i class="fas fa-magic"></i> GENERATE MODUL LENGKAP</button>
        </aside>

        <section>
            <div id="editor" contenteditable="true" class="paper">
                <div style="text-align:center; color:#cbd5e1; margin-top:300px;">
                    <i class="fas fa-file-invoice" style="font-size: 5rem; margin-bottom: 20px;"></i>
                    <p>Silakan isi data dan klik Generate untuk menyusun modul profesional.</p>
                </div>
            </div>
            
            <button onclick="saveWord()" class="btn-gen" style="background: var(--success); margin-top: 1.5rem; background: #059669;">
                <i class="fas fa-file-word"></i> DOWNLOAD MODUL (.DOCX)
            </button>
        </section>
    </div>

    <footer>
        Galeri Famous Project &copy; 2026 | Developed for Professional Teachers
    </footer>

    <script>
        const db = {
            "SD_MI": {
                kelas: ["Fase A - Kelas 1", "Fase A - Kelas 2", "Fase B - Kelas 3", "Fase B - Kelas 4", "Fase C - Kelas 5", "Fase C - Kelas 6"],
                mapel: ["IPAS", "Bahasa Indonesia", "Matematika", "Fikih", "Akidah Akhlak", "Al-Qur'an Hadis", "SKI", "Bahasa Arab", "Seni Rupa"]
            },
            "SMP_MTS": {
                kelas: ["Fase D - Kelas 7", "Fase D - Kelas 8", "Fase D - Kelas 9"],
                mapel: ["IPA", "IPS", "Bahasa Inggris", "Matematika", "Informatika", "Fikih", "Bahasa Arab"]
            },
            "SMA_MA": {
                kelas: ["Fase E - Kelas 10", "Fase F - Kelas 11", "Fase F - Kelas 12"],
                mapel: ["Biologi", "Fisika", "Kimia", "Ekonomi", "Sosiologi", "Ushul Fikih", "Tafsir"]
            }
        };

        function updateUI() {
            const j = document.getElementById('jenjang').value;
            document.getElementById('kelas').innerHTML = db[j].kelas.map(k => `<option>${k}</option>`).join("");
            document.getElementById('mapel').innerHTML = db[j].mapel.map(m => `<option>${m}</option>`).join("");
        }
        updateUI();

        function generateModul() {
            const v = (id) => document.getElementById(id).value;
            if(!v('nama') || !v('materi')) return alert("Mohon isi Nama & Materi!");

            const html = `
                <div style="text-align:center;">
                    <h2 style="font-size:16pt;">MODUL AJAR KURIKULUM MERDEKA</h2>
                    <h2 style="font-size:14pt;">BERBASIS CINTA DAN KASIH SAYANG</h2>
                    <h3 style="font-size:13pt;">${v('sekolah').toUpperCase()}</h3>
                </div>
                <div class="paper-hr"></div>

                <div class="section-title">I. INFORMASI UMUM</div>
                <table style="width:100%; font-size:11pt;">
                    <tr><td width="30%">Nama Penyusun</td><td>: ${v('nama')}</td></tr>
                    <tr><td>Mata Pelajaran</td><td>: ${v('mapel')}</td></tr>
                    <tr><td>Jenjang / Kelas</td><td>: ${v('kelas')}</td></tr>
                    <tr><td>Semester / Tahun</td><td>: ${v('semester')} / ${v('tahun')}</td></tr>
                    <tr><td>Materi Pokok</td><td>: ${v('materi')}</td></tr>
                    <tr><td>Alokasi Waktu</td><td>: 2 x 35 Menit (Disesuaikan)</td></tr>
                </table>

                <div class="section-title">II. KOMPONEN INTI</div>
                <p><strong>A. Tujuan Pembelajaran</strong></p>
                <p>Melalui pendekatan kasih sayang dan metode <i>Active Learning</i>, peserta didik diharapkan mampu:</p>
                <ul>
                    <li>Memahami konsep dasar <strong>${v('materi')}</strong> secara mendalam.</li>
                    <li>Menganalisis keterkaitan <strong>${v('materi')}</strong> dalam kehidupan sehari-hari.</li>
                    <li>Menunjukkan sikap bernalar kritis dan kreatif dalam menyelesaikan masalah terkait materi.</li>
                </ul>

                <p style="margin-top:15px;"><strong>B. Profil Pelajar Pancasila & P2RA</strong></p>
                <p>1. Beriman, Bertakwa kepada Tuhan YME, dan Berakhlak Mulia.<br>
                   2. Bernalar Kritis: Memproses informasi dan gagasan.<br>
                   3. (P2RA) Taâ€™addub: Menunjukkan sikap beradab dan santun.</p>

                <p style="margin-top:15px;"><strong>C. Langkah Pembelajaran (Alur MERDEKA)</strong></p>
                <p><strong>1. Mulai dari Diri:</strong> Guru menyapa siswa dengan penuh kasih dan memberikan pertanyaan pemantik terkait ${v('materi')}.</p>
                <p><strong>2. Eksplorasi Konsep:</strong> Peserta didik mengamati materi lewat media visual/buku teks secara mandiri.</p>
                <p><strong>3. Ruang Kolaborasi:</strong> Siswa membentuk kelompok kecil untuk mendiskusikan tantangan terkait ${v('materi')}.</p>
                <p><strong>4. Demonstrasi Kontekstual:</strong> Setiap kelompok mempresentasikan hasil diskusinya dengan bimbingan guru.</p>
                <p><strong>5. Elaborasi Pemahaman:</strong> Guru memberikan penguatan dan meluruskan miskonsepsi yang terjadi.</p>
                <p><strong>6. Koneksi Antar Materi:</strong> Siswa membuat kesimpulan hubungan ${v('materi')} dengan materi sebelumnya.</p>
                <p><strong>7. Aksi Nyata:</strong> Siswa menerapkan nilai-nilai dari materi ${v('materi')} dalam lingkungan sekolah.</p>

                <div class="section-title">III. ASESMEN & LAMPIRAN</div>
                <p><strong>A. Jenis Asesmen</strong></p>
                <p>- Asesmen Diagnostik (Awal): Kuis lisan untuk mengukur kesiapan.<br>
                   - Asesmen Formatif (Proses): Observasi sikap dan aktivitas kelompok.<br>
                   - Asesmen Sumatif (Akhir): Tes tertulis atau penugasan produk.</p>
                
                <p style="margin-top:15px;"><strong>B. Media Pembelajaran</strong></p>
                <p>Buku pegangan siswa, Laptop/Proyektor, Lembar Kerja Peserta Didik (LKPD), dan Media Kontekstual.</p>

                <br><br><br>
                <table style="width:100%; text-align:center;">
                    <tr>
                        <td width="50%">Mengetahui,<br>Kepala Sekolah<br><br><br><br>____________________</td>
                        <td width="50%">Jatibarang, 2026<br>Guru Mata Pelajaran<br><br><br><br><strong>${v('nama')}</strong></td>
                    </tr>
                </table>
                <p style="text-align:center; font-size:8pt; color:gray; margin-top:50px;">Dihasilkan secara otomatis oleh Administrasi Guru Pintar - Galeri Famous Project 2026</p>
            `;
            document.getElementById('editor').innerHTML = html;
        }

        async function saveWord() {
            const { Document, Packer, Paragraph, TextRun, AlignmentType } = docx;
            const editorText = document.getElementById('editor').innerText;
            const lines = editorText.split('\n').filter(l => l.trim() !== "");
            
            const doc = new Document({
                sections: [{
                    children: lines.map(line => new Paragraph({
                        children: [new TextRun({ text: line, size: 24, font: "Times New Roman" })],
                        spacing: { after: 120 },
                        alignment: AlignmentType.JUSTIFY
                    }))
                }]
            });
            const blob = await Packer.toBlob(doc);
            saveAs(blob, `Modul_Ajar_${document.getElementById('mapel').value}.docx`);
        }
    </script>
</body>
</html>
