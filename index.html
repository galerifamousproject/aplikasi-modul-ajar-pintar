<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrasi Guru Pintar - Galeri Famous Project</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        :root { --primary: #4338ca; --secondary: #db2777; --bg: #e2e8f0; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #1e293b; overflow-x: hidden; }

        header {
            background: linear-gradient(-45deg, #4338ca, #6366f1, #db2777, #ec4899);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 3rem 2rem 6rem; text-align: center; color: white;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .main-container {
            max-width: 1450px; margin: -4rem auto 4rem; padding: 0 20px;
            display: grid; grid-template-columns: 420px 1fr; gap: 35px; align-items: start;
        }

        @media (max-width: 1200px) {
            .main-container { display: flex; flex-direction: column; align-items: center; }
            .sidebar { width: 100% !important; max-width: 600px; position: static !important; }
        }

        .sidebar { background: white; border-radius: 2rem; padding: 2.5rem; box-shadow: 0 20px 40px rgba(0,0,0,0.1); position: sticky; top: 2rem; }
        .preview-section { display: flex; flex-direction: column; align-items: center; width: 100%; }

        .paper-shadow {
            background: white; width: 210mm; min-height: 297mm; padding: 20mm 25mm;
            box-shadow: 0 0 50px rgba(0,0,0,0.15); font-family: 'Times New Roman', serif;
            color: #000; outline: none; text-align: justify;
        }

        .form-label { display: block; font-size: 0.75rem; font-weight: 800; color: #64748b; margin-bottom: 0.5rem; text-transform: uppercase; }
        .input-control { width: 100%; padding: 0.9rem; border-radius: 1rem; border: 2px solid #f1f5f9; background: #fcfcfc; margin-bottom: 1.2rem; outline: none; font-size: 0.9rem; }
        .btn-gen { width: 100%; padding: 1.2rem; border-radius: 1.5rem; border: none; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 1rem; transition: 0.3s; }

        .m-title { text-align: center; font-weight: bold; font-size: 14pt; text-decoration: underline; margin-bottom: 20px; text-transform: uppercase; }
        .m-table { width: 100%; margin-bottom: 15px; font-size: 11pt; border-bottom: 2px solid #000; padding-bottom: 10px; }
        .m-section { font-weight: bold; margin-top: 15px; display: block; font-size: 11pt; }
        .m-content { margin-left: 15px; margin-bottom: 10px; font-size: 11pt; line-height: 1.6; }

        footer { text-align: center; padding: 60px 20px; color: #64748b; font-size: 0.85rem; font-weight: 700; }
    </style>
</head>
<body>

    <header>
        <h1 style="font-size: 2.8rem; font-weight: 800;">Administrasi Guru Pintar</h1>
        <p style="letter-spacing: 2px; font-weight: 300;">"Membangun Masa Depan Melalui Pembelajaran Mendalam & Karakter Berbasis Cinta"</p>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <h3 style="margin-bottom: 20px; color: var(--primary);">Form Administrasi</h3>
            
            <label class="form-label">Identitas Penyusun</label>
            <input type="text" id="nama" class="input-control" placeholder="Nama Lengkap">
            <input type="text" id="sekolah" class="input-control" placeholder="Nama Madrasah">

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div>
                    <label class="form-label">Tahun Pelajaran</label>
                    <select id="tahun" class="input-control">
                        <option>2025/2026</option><option>2026/2027</option>
                        <option>2027/2028</option><option>2028/2029</option>
                        <option>2029/2030</option><option>2030/2031</option>
                    </select>
                </div>
                <div>
                    <label class="form-label">Semester</label>
                    <select id="semester" class="input-control"><option>1 (Ganjil)</option><option>2 (Genap)</option></select>
                </div>
            </div>

            <label class="form-label">Jenjang</label>
            <select id="jenjang" class="input-control" onchange="updateSelection()">
                <option value="SD_MI">SD / MI</option><option value="SMP_MTS">SMP / MTs</option><option value="SMA_MA">SMA / MA</option>
            </select>

            <label class="form-label">Kelas & Mapel</label>
            <select id="fase_kelas" class="input-control"></select>
            <select id="mapel" class="input-control"></select>

            <label class="form-label">Topik Utama</label>
            <textarea id="materi" class="input-control" rows="2" placeholder="Contoh: Tata Cara Shalat"></textarea>

            <button onclick="generate()" class="btn-gen"><i class="fas fa-magic"></i> GENERATE MODUL</button>
        </aside>

        <section class="preview-section">
            <div id="editor" contenteditable="true" class="paper-shadow">
                <div style="text-align:center; color:#cbd5e1; margin-top:120mm;">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 4rem;"></i>
                    <p>Siap di-online-kan. AI akan berjalan otomatis.</p>
                </div>
            </div>
            <button onclick="saveWord()" class="btn-gen" style="background: #059669; margin-top: 2rem; width: 210mm;"><i class="fas fa-file-word"></i> DOWNLOAD (.DOCX)</button>
        </section>
    </div>

    <footer>
        <p>Administrasi Guru Pintar &copy; 2026 | Developed by Galeri Famous Project â€¢ Brebes</p>
    </footer>

    <script>
        const database = {
            "SD_MI": { fase: ["Kelas 1", "Kelas 2", "Kelas 3", "Kelas 4", "Kelas 5", "Kelas 6"], mapel: ["IPAS", "Bahasa Indonesia", "Matematika", "Fikih", "Al-Qur'an Hadis", "Ke-NU-an", "BTQ"] },
            "SMP_MTS": { fase: ["Kelas 7", "Kelas 8", "Kelas 9"], mapel: ["IPA", "IPS", "Fikih", "Al-Qur'an Hadis", "Ke-NU-an"] },
            "SMA_MA": { fase: ["Kelas 10", "Kelas 11", "Kelas 12"], mapel: ["Biologi", "Fisika", "Kimia", "Fikih", "Ke-NU-an"] }
        };

        function updateSelection() {
            const j = document.getElementById('jenjang').value;
            document.getElementById('fase_kelas').innerHTML = database[j].fase.map(f => `<option>${f}</option>`).join("");
            document.getElementById('mapel').innerHTML = database[j].mapel.map(m => `<option>${m}</option>`).join("");
        }
        updateSelection();

        function generate() {
            const v = (id) => document.getElementById(id).value;
            const t = v('materi');
            const isAgama = ["Fikih", "Al-Qur'an Hadis", "BTQ", "Ke-NU-an"].includes(v('mapel'));

            let p = isAgama ? `Murid perlu pendalaman spiritual pada topik <strong>${t}</strong>.` : `Murid perlu nalar kritis untuk memahami topik <strong>${t}</strong>.`;
            let m = isAgama ? `Materi <strong>${t}</strong> mencakup dalil dan adab.` : `Materi <strong>${t}</strong> mencakup konsep sains dan dampak lingkungan.`;

            document.getElementById('editor').innerHTML = `
                <div class="m-title">MODUL AJAR PEMBELAJARAN MENDALAM+KBC</div>
                <table class="m-table">
                    <tr><td>Penyusun: ${v('nama')}</td><td>Fase: ${v('fase_kelas')}</td></tr>
                    <tr><td>Mapel: ${v('mapel')}</td><td>Topik: ${t}</td></tr>
                    <tr><td>Tahun: ${v('tahun')}</td><td>Sem: ${v('semester')}</td></tr>
                </table>
                <span class="m-section">1. Profil Murid</span><p class="m-content">${p}</p>
                <span class="m-section">2. Ringkasan Materi</span><p class="m-content">${m}</p>
                <span class="m-section">3. Langkah Pembelajaran (Deep Learning)</span>
                <p class="m-content"><b>A. Memahami:</b> Riset topik ${t}.<br><b>B. Mengaplikasi:</b> Projek nyata.<br><b>C. Merefleksi:</b> Nilai KBC.</p>
                <br><br><p style="text-align:right">Brebes, ${new Date().toLocaleDateString('id-ID')}<br><br><br><strong>${v('nama')}</strong></p>
            `;
        }

        async function saveWord() {
            const editorText = document.getElementById('editor').innerText;
            const blob = new Blob([editorText], {type: "application/msword"});
            saveAs(blob, "Modul_Ajar.doc");
        }
    </script>
</body>
</html>
