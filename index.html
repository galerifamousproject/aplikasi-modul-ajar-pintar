<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrasi Guru Pintar - Galeri Famous Project</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        :root { --primary: #4338ca; --secondary: #db2777; --bg: #e2e8f0; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #1e293b; overflow-x: hidden; }
        header { background: linear-gradient(-45deg, #4338ca, #6366f1, #db2777, #ec4899); background-size: 400% 400%; animation: gradientBG 15s ease infinite; padding: 3rem 2rem 6rem; text-align: center; color: white; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .main-container { max-width: 1450px; margin: -4rem auto 4rem; padding: 0 20px; display: grid; grid-template-columns: 420px 1fr; gap: 35px; align-items: start; }
        @media (max-width: 1250px) { .main-container { display: flex; flex-direction: column; align-items: center; } .sidebar { width: 100% !important; max-width: 600px; } }
        .sidebar { background: white; border-radius: 2rem; padding: 2.5rem; box-shadow: 0 20px 40px rgba(0,0,0,0.1); position: sticky; top: 2rem; }
        .preview-section { display: flex; flex-direction: column; align-items: center; width: 100%; }
        .paper-shadow { background: white; width: 210mm; min-height: 297mm; padding: 20mm 25mm; box-shadow: 0 0 50px rgba(0,0,0,0.15); font-family: 'Times New Roman', serif; color: #000; outline: none; text-align: justify; }
        .form-label { display: block; font-size: 0.75rem; font-weight: 800; color: #64748b; margin-bottom: 0.5rem; text-transform: uppercase; }
        .input-control { width: 100%; padding: 0.9rem; border-radius: 1rem; border: 2px solid #f1f5f9; background: #fcfcfc; margin-bottom: 1.2rem; outline: none; font-size: 0.9rem; }
        .btn-gen { width: 100%; padding: 1.2rem; border-radius: 1.5rem; border: none; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 1rem; transition: 0.3s; }
        .m-title { text-align: center; font-weight: bold; font-size: 14pt; text-decoration: underline; margin-bottom: 20px; text-transform: uppercase; }
        .m-table { width: 100%; margin-bottom: 15px; font-size: 11pt; border-bottom: 2px solid #000; padding-bottom: 10px; border-collapse: collapse; }
        footer { text-align: center; padding: 60px 20px; color: #64748b; font-size: 0.85rem; }
    </style>
</head>
<body>

    <header>
        <h1>Administrasi Guru Pintar</h1>
        <p>"Membangun Masa Depan Melalui Pembelajaran Mendalam & Karakter Berbasis Cinta"</p>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <h3 style="margin-bottom: 25px; color: var(--primary);">Data Administrasi</h3>
            <label class="form-label">Identitas</label>
            <input type="text" id="nama" class="input-control" placeholder="Nama Guru">
            <input type="text" id="sekolah" class="input-control" placeholder="Nama Madrasah">
            
            <label class="form-label">Fase / Mapel</label>
            <select id="jenjang" class="input-control" onchange="updateSelection()">
                <option value="SD_MI">SD / MI</option>
                <option value="SMP_MTS">SMP / MTs</option>
                <option value="SMA_MA">SMA / MA</option>
            </select>
            <select id="fase_kelas" class="input-control"></select>
            <select id="mapel" class="input-control"></select>

            <label class="form-label">Topik Pembelajaran</label>
            <textarea id="materi" class="input-control" rows="2" placeholder="Contoh: Energi Terbarukan"></textarea>

            <button id="generateBtn" onclick="generate()" class="btn-gen"><i class="fas fa-magic"></i> GENERATE MODUL</button>
        </aside>

        <section class="preview-section">
            <div id="editor" contenteditable="true" class="paper-shadow">
                <p style="text-align:center; color:#cbd5e1; margin-top:100mm;">Silakan isi data dan klik Generate.</p>
            </div>
            <button onclick="saveWord()" class="btn-gen" style="background: #059669; margin-top: 2rem; width: 210mm;"><i class="fas fa-file-word"></i> DOWNLOAD (.DOCX)</button>
        </section>
    </div>

    <script>
        // MASUKKAN API KEY ANDA DI SINI
        const API_KEY = "AIzaSyD1nivanIbrQq0q2_HAF1U-uPyD-OXc5fA";

        const database = {
            "SD_MI": { fase: ["Fase A - Kelas 1", "Fase B - Kelas 4", "Fase C - Kelas 6"], mapel: ["IPAS", "Matematika", "Bahasa Indonesia"] },
            "SMP_MTS": { fase: ["Fase D - Kelas 7", "Fase D - Kelas 8"], mapel: ["IPA", "IPS", "Matematika"] },
            "SMA_MA": { fase: ["Fase E - Kelas 10", "Fase F - Kelas 12"], mapel: ["Biologi", "Fisika", "Kimia"] }
        };

        function updateSelection() {
            const j = document.getElementById('jenjang').value;
            document.getElementById('fase_kelas').innerHTML = database[j].fase.map(x => `<option>${x}</option>`).join("");
            document.getElementById('mapel').innerHTML = database[j].mapel.map(x => `<option>${x}</option>`).join("");
        }
        updateSelection();

        async function generate() {
            const nama = document.getElementById('nama').value;
            const materi = document.getElementById('materi').value;
            const btn = document.getElementById('generateBtn');
            const editor = document.getElementById('editor');

            if(!nama || !materi) return alert("Isi Nama dan Materi!");

            btn.disabled = true;
            btn.innerHTML = "Sedang Proses AI...";
            editor.innerHTML = "<p style='text-align:center; margin-top:100mm;'>AI sedang menyusun modul... Mohon tunggu.</p>";

            const prompt = `Buatkan modul ajar Kurikulum Merdeka. Guru: ${nama}, Materi: ${materi}, Sekolah: ${document.getElementById('sekolah').value}. Buat detail: Tujuan, Langkah PjBL, dan Karakter KBC. Gunakan Bahasa Indonesia formal. Pakai HTML <b> untuk judul poin.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await response.json();
                
                if(data.error) throw new Error(data.error.message);

                const hasilAI = data.candidates[0].content.parts[0].text;
                
                editor.innerHTML = `
                    <div class="m-title">MODUL AJAR PEMBELAJARAN MENDALAM</div>
                    <table class="m-table" style="width:100%">
                        <tr><td><b>Guru</b></td><td>: ${nama}</td><td><b>Fase</b></td><td>: ${document.getElementById('fase_kelas').value}</td></tr>
                        <tr><td><b>Mapel</b></td><td>: ${document.getElementById('mapel').value}</td><td><b>Topik</b></td><td>: ${materi}</td></tr>
                    </table>
                    <div style="white-space: pre-wrap; margin-top:20px;">${hasilAI.replace(/\*\*/g, "")}</div>
                `;

            } catch (err) {
                console.error(err);
                alert("Gagal Memanggil AI: " + err.message);
                editor.innerHTML = `<p style='color:red; text-align:center; margin-top:100mm;'>Error: ${err.message}. <br> Coba refresh halaman atau cek API Key Anda.</p>`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = "GENERATE MODUL";
            }
        }

        function saveWord() {
            const content = document.getElementById('editor').innerHTML;
            const blob = new Blob(['\ufeff', content], { type: 'application/msword' });
            saveAs(blob, "Modul_Ajar_AI.doc");
        }
    </script>
</body>
</html>
