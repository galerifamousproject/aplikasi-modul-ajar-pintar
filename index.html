<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrasi Guru Pintar - Galeri Famous Project</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        :root { --primary: #4338ca; --secondary: #db2777; --bg: #e2e8f0; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #1e293b; line-height: 1.5; }

        header {
            background: linear-gradient(-45deg, #4338ca, #6366f1, #db2777, #ec4899);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 3rem 2rem 6rem; text-align: center; color: white;
            border-bottom: 4px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .main-container {
            max-width: 1600px; margin: -4rem auto 4rem; padding: 0 2rem;
            display: flex; justify-content: center; align-items: flex-start; gap: 2.5rem;
        }

        @media (max-width: 1250px) {
            .main-container { flex-direction: column; align-items: center; margin-top: -2rem; }
            .sidebar { width: 100% !important; max-width: 600px; position: static !important; }
        }

        .sidebar {
            width: 420px; background: white; border-radius: 2rem; padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); position: sticky; top: 2rem; flex-shrink: 0;
        }

        .preview-section { flex-grow: 1; display: flex; flex-direction: column; align-items: center; width: 100%; }

        .paper-shadow {
            background: white; width: 210mm; min-height: 297mm; padding: 25mm;
            box-shadow: 0 0 50px rgba(0,0,0,0.15); font-family: 'Times New Roman', serif;
            color: #000; outline: none; border-radius: 2px; text-align: justify;
        }

        .form-label { display: block; font-size: 0.75rem; font-weight: 800; color: #64748b; margin-bottom: 0.5rem; text-transform: uppercase; }
        .input-control { width: 100%; padding: 0.9rem; border-radius: 1rem; border: 2px solid #f1f5f9; background: #fcfcfc; margin-bottom: 1.2rem; outline: none; font-size: 0.9rem; transition: 0.3s; }
        .input-control:focus { border-color: var(--primary); background: #fff; box-shadow: 0 0 0 4px rgba(67, 56, 202, 0.1); }

        .btn-gen { width: 100%; padding: 1.2rem; border-radius: 1.5rem; border: none; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 1rem; }
        .btn-gen:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(67, 56, 202, 0.3); }

        /* MODUL STYLE */
        .modul-title { text-align: center; border-bottom: 4px double #000; padding-bottom: 10px; margin-bottom: 25px; line-height: 1.2; }
        .section-header { font-weight: bold; text-decoration: underline; text-transform: uppercase; margin-top: 25px; display: block; border-bottom: 1.5px solid #000; padding-bottom: 2px; }
        .sub-header { font-weight: bold; margin-top: 15px; display: block; font-size: 12pt; }
        .table-identitas { width: 100%; border-collapse: collapse; margin: 15px 0; }
        .table-identitas td { padding: 5px 0; vertical-align: top; font-size: 11pt; }
        .list-merdeka { margin-left: 20px; list-style-type: none; }
        .list-merdeka li { margin-bottom: 8px; position: relative; }
        .list-merdeka li::before { content: "•"; position: absolute; left: -15px; font-weight: bold; }

        footer { text-align: center; padding: 60px 20px; color: #64748b; font-size: 0.85rem; font-weight: 700; }
        .dev-highlight { color: var(--primary); font-weight: 800; }
    </style>
</head>
<body>

    <header>
        <h1 style="font-size: 2.8rem; font-weight: 800;">Administrasi Guru Pintar</h1>
        <p style="letter-spacing: 3px; font-weight: 300; text-transform: uppercase;">"Deep Learning & Alur MERDEKA Professional Edition"</p>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <h3 style="margin-bottom: 25px; font-weight: 800; color: var(--primary); border-left: 5px solid var(--secondary); padding-left: 15px;">Administrasi Guru Pintar</h3>
            
            <label class="form-label">Identitas Penyusun</label>
            <input type="text" id="nama" class="input-control" placeholder="Nama Lengkap & Gelar">
            <input type="text" id="sekolah" class="input-control" placeholder="Nama Madrasah (MI/MTs/MA)">

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div>
                    <label class="form-label">Tahun Pelajaran</label>
                    <select id="tahun" class="input-control">
                        <option>2024/2025</option><option selected>2025/2026</option>
                        <option>2026/2027</option><option>2027/2028</option>
                        <option>2028/2029</option><option>2029/2030</option><option>2030/2031</option>
                    </select>
                </div>
                <div>
                    <label class="form-label">Semester</label>
                    <select id="semester" class="input-control"><option>1 (Ganjil)</option><option>2 (Genap)</option></select>
                </div>
            </div>

            <label class="form-label">Jenjang / Fase</label>
            <select id="jenjang" class="input-control" onchange="updateUI()">
                <option value="SD_MI">SD / MI (Fase A-C)</option>
                <option value="SMP_MTS">SMP / MTs (Fase D)</option>
                <option value="SMA_MA">SMA / MA (Fase E-F)</option>
            </select>

            <label class="form-label">Mata Pelajaran</label>
            <select id="mapel" class="input-control"></select>

            <label class="form-label">Topik Pembelajaran</label>
            <textarea id="materi" class="input-control" rows="2" placeholder="Contoh: Zakat Mal, Sistem Pernapasan, dll."></textarea>

            <button onclick="generate()" class="btn-gen"><i class="fas fa-file-signature"></i> GENERATE MODUL LENGKAP</button>
        </aside>

        <section class="preview-section">
            <div id="editor" contenteditable="true" class="paper-shadow">
                <div style="text-align:center; color:#cbd5e1; margin-top:120mm;">
                    <i class="fas fa-print" style="font-size: 5rem; margin-bottom: 20px;"></i>
                    <p>Silakan isi data untuk hasil administrasi standar Kemenag.</p>
                </div>
            </div>
            
            <button onclick="saveWord()" class="btn-gen" style="background: #059669; margin-top: 2rem; width: 210mm;">
                <i class="fas fa-file-word"></i> DOWNLOAD MODUL (.DOCX)
            </button>
        </section>
    </div>

    <footer>
        <p>Administrasi Guru Pintar &copy; 2026 | Galeri Famous Project</p>
        <p style="font-size: 0.7rem; opacity: 0.8; margin-top: 5px;">Developed by <span class="dev-highlight">Galeri Famous Project</span> • Brebes, Indonesia</p>
    </footer>

    <script>
        const db = {
            "SD_MI": { mapel: ["--- UTAMA ---", "IPAS", "Bahasa Indonesia", "Matematika", "Pancasila", "PJOK", "--- SENI ---", "Seni Musik", "Seni Rupa", "Seni Teater", "Seni Tari", "--- AGAMA ---", "Al-Qur'an Hadis", "Akidah Akhlak", "Fikih", "SKI", "Bahasa Arab", "PAI", "--- MULOK ---", "Bahasa Daerah", "Ke-NU-an", "BTQ"] },
            "SMP_MTS": { mapel: ["--- UTAMA ---", "IPA", "IPS", "Bahasa Indonesia", "Matematika", "Bahasa Inggris", "Informatika", "Pancasila", "--- AGAMA ---", "Fikih", "Al-Qur'an Hadis", "Akidah Akhlak", "SKI", "Bahasa Arab"] },
            "SMA_MA": { mapel: ["--- UMUM ---", "Bahasa Indonesia", "Matematika", "Bahasa Inggris", "Sejarah", "Pancasila", "--- PILIHAN ---", "Biologi", "Fisika", "Kimia", "Ekonomi", "Sosiologi", "--- AGAMA ---", "Fikih", "Ushul Fikih", "Ilmu Tafsir", "Bahasa Arab"] }
        };

        function updateUI() {
            const j = document.getElementById('jenjang').value;
            document.getElementById('mapel').innerHTML = db[j].mapel.map(m => {
                const isH = m.startsWith("---");
                return `<option ${isH?'disabled':''} style="${isH?'font-weight:bold;color:#4338ca;background:#f1f5f9':''}">${m}</option>`;
            }).join("");
        }
        updateUI();

        function generate() {
            const v = (id) => document.getElementById(id).value;
            if(!v('nama') || !v('materi')) return alert("Mohon lengkapi Nama dan Topik!");
            const isMadrasah = v('jenjang').includes('MI') || v('jenjang').includes('MTS') || v('jenjang').includes('MA');

            const html = `
                <div class="modul-title">
                    <h2 style="margin:0; font-size:16pt;">MODUL AJAR KURIKULUM MERDEKA</h2>
                    <h3 style="margin:5px 0; font-size:14pt;">IMPLEMENTASI DEEP LEARNING & ALUR MERDEKA</h3>
                    <h4 style="margin:0; font-size:12pt;">TAHUN PELAJARAN ${v('tahun')}</h4>
                </div>

                <span class="section-header">I. IDENTITAS & INFORMASI UMUM</span>
                <table class="table-identitas">
                    <tr><td width="35%">Nama Penyusun</td><td>: ${v('nama')}</td></tr>
                    <tr><td>Nama Madrasah/Sekolah</td><td>: ${v('sekolah')}</td></tr>
                    <tr><td>Jenjang / Fase</td><td>: ${v('jenjang').replace('_', '/')}</td></tr>
                    <tr><td>Mata Pelajaran</td><td>: ${v('mapel')}</td></tr>
                    <tr><td>Alokasi Waktu</td><td>: 2 JP x 40 Menit (Disesuaikan)</td></tr>
                </table>

                <span class="sub-header">A. Kompetensi Awal:</span>
                <p>Peserta didik telah menguasai prasyarat dasar terkait konsep yang mendukung materi <strong>${v('materi')}</strong> dan menunjukkan kesiapan kognitif untuk eksplorasi lebih lanjut.</p>

                <span class="sub-header">B. Profil Pelajar (P3 & PPRA):</span>
                <p><strong>P3:</strong> Mandiri, Bernalar Kritis, Kreatif.<br>
                ${isMadrasah ? '<strong>PPRA:</strong> Tawassut (Tengah), Tawazun (Seimbang), Tasamuh (Toleransi), Qudwah (Keteladanan).' : ''}</p>

                <span class="sub-header">C. Sarana & Prasarana:</span>
                <p>Media digital (LCD, Laptop), Kitab/Buku Paket, LKPD berbasis HOTS, dan lingkungan belajar kondusif.</p>

                <span class="sub-header">D. Model Pembelajaran:</span>
                <p>Problem Based Learning (PBL) Terintegrasi Deep Learning.</p>

                <span class="section-header">II. KOMPONEN INTI (DEEP LEARNING)</span>
                <span class="sub-header">1. Tujuan Pembelajaran (TP):</span>
                <p>Peserta didik mampu menganalisis konsep <strong>${v('materi')}</strong> secara mendalam, menunjukkan sikap kolaboratif (Afektif), serta mampu menyajikan solusi/simulasi dalam konteks kehidupan nyata (Psikomotorik).</p>

                <span class="sub-header">2. Pemahaman Bermakna:</span>
                <p>Memahami <strong>${v('materi')}</strong> bukan sekadar hafalan teori, melainkan instrumen penting untuk meningkatkan kualitas hidup dan tanggung jawab sosial.</p>

                <span class="sub-header">3. Pertanyaan Pemantik:</span>
                <p>"Bagaimana korelasi antara <strong>${v('materi')}</strong> dengan keadilan sosial dan kesejahteraan umat di masa depan?"</p>

                <span class="sub-header">4. Kegiatan Pembelajaran (Alur MERDEKA):</span>
                <ul class="list-merdeka">
                    <li><strong>M - Mulai dari Diri:</strong> Apersepsi melalui pertanyaan reflektif pengalaman pribadi terkait materi.</li>
                    <li><strong>E - Eksplorasi Konsep:</strong> Literasi mandiri melalui video dan bahan bacaan digital.</li>
                    <li><strong>R - Ruang Kolaborasi:</strong> Diskusi kelompok memecahkan studi kasus kompleks.</li>
                    <li><strong>D - Demonstrasi Kontekstual:</strong> Presentasi atau simulasi hasil kerja kelompok.</li>
                    <li><strong>E - Elaborasi Pemahaman:</strong> Sesi penguatan (Deepening Session) oleh guru untuk meluruskan miskonsepsi.</li>
                    <li><strong>K - Koneksi Antar Materi:</strong> Menghubungkan <strong>${v('materi')}</strong> dengan materi lintas mapel.</li>
                    <li><strong>A - Aksi Nyata:</strong> Implementasi hasil belajar dalam tindakan konkret di madrasah.</li>
                </ul>

                <span class="section-header">III. LAMPIRAN</span>
                <p><strong>A. LKPD:</strong> Instruksi tugas menantang penalaran kritis.<br>
                <strong>B. Glosarium:</strong> Daftar istilah teknis materi <strong>${v('materi')}</strong>.<br>
                <strong>C. Daftar Pustaka:</strong> Referensi standar Kurikulum Merdeka & KMA No. 450 Tahun 2024.</p>

                <br><br>
                <table style="width:100%; text-align:center;">
                    <tr>
                        <td width="50%">Mengetahui,<br>Kepala Madrasah<br><br><br><br>____________________</td>
                        <td>Brebes, ${new Date().toLocaleDateString('id-ID', {year: 'numeric'})}<br>Guru Mata Pelajaran<br><br><br><br><strong>${v('nama')}</strong></td>
                    </tr>
                </table>
            `;
            document.getElementById('editor').innerHTML = html;
        }

        async function saveWord() {
            const { Document, Packer, Paragraph, TextRun, AlignmentType } = docx;
            const lines = document.getElementById('editor').innerText.split('\n').filter(l => l.trim() !== "");
            const doc = new Document({
                sections: [{
                    children: lines.map(line => new Paragraph({
                        children: [new TextRun({ text: line, size: 24, font: "Times New Roman" })],
                        spacing: { after: 120 }, alignment: AlignmentType.JUSTIFY
                    }))
                }]
            });
            const blob = await Packer.toBlob(doc);
            saveAs(blob, `Modul_Ajar_${document.getElementById('mapel').value}.docx`);
        }
    </script>
</body>
</html>
